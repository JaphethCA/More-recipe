   <!-- materialize include -->

<body>              <!-- site navigation -->
                <nav class="nav-wrapper">
                    <div class="container">
                        <a href="#" class="brand-logo">More Recipe</a>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons left">menu</i></a>

<!-- user details -->
<div class="container">
    <div>
       
    </div>
    <div class="row">
            <h3>User Registration details:</h3>
        </div>
        <!-- full profile details -->
        <div class="col s12 m9 myprofile">
            <form action="home.html">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input type="text" name="firstname" value="">
                            <label for="firstname">Firstname</label>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input type="text" name="lastname" value="">
                            <label for="lastname">Lastname</label>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <input type="text" value="" class="validate" name="username" placeholder="Choose Username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="email" value="" class="validate" name="email">
                    <label for="email">Email</label>
                </div>
                
                <div class="row">
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input type="password" name="password" value="">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input type="password" name="password" value="">
                                <label for="password">Comfirm Password</label>
                            </div>
                        </div>
                        <button class="btn brown darken-1">Submit</button>
                        <span>Already a user? <a href="login.html"> Login Here</a></span>
                    </div>
                
            </form>
        </div>
    </div>
</div>
