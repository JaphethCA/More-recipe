    <!-- user details -->
    <div class="container" id="main">
        <div>
            <h3>User profile details:</h3>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <!-- profile image and name -->
                <div>
                    <img src="../../images/avatar.png" alt="" class="image">
                    <span class="btn-floating wave-teel brown darken-2"><i class="material-icons">add</i></span>
                </div>
                <h5 class="clear center">Richard Hendricks</h5>
            </div>
            <!-- full profile details -->
            <div class="col s12 m8 myprofile">
                <form action="">
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input type="text" name="firstname" value="Richard">
                                <label for="firstname">Firstname</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input type="text" name="lastname" value="Hendricks">
                                <label for="lastname">Lastname</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="text" value="Richard" name="username">
                        <label for="username">Username</label>
                        <div class="input-field">
                            <input type="email" value="Richardhendricks@morerecipe.com" name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="row">
                            <div class="col  s12 m6">
                                <div class="input-field">
                                    <input type="password" name="password" value="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col  s12 m6">
                                <div class="input-field">
                                    <input type="password" name="password" value="">
                                    <label for="password">New Password</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn brown darken-1">Update</button>
                </form>
                </div>
            </div>
    </div>
