<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Recipe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon fonts from google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- materialize include -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <link rel="stylesheet" type="text/css" href="./Templates/css/style.css">
</head>
<body>  
        <!-- site navigation -->
        <nav class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">More Recipe</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="nav-mobile right hide-on-med-and-down">
                    <li><a href="./Templates/html/registration.html">Signup/Register</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- login form  -->
            
            <div class="row">
                <div class="col s12 m4">
                    <h4>Login Form:</h4>
                </div>
                    <form class="col s12" action="./Templates/html/home.html">
                        
                      <div class="row">
                        <div class="input-field col s12 ">
                          <input id="email" type="email" class="validate" placeholder="Email or Username">
                          <label for="email" data-error="wrong" data-success="right">Username</label>
                        </div>
                        <div class="input-field col s12 ">
                            <input type="password" name="password" placeholder="password">
                            <label for="password">Password</label> 
                        </div>
                        <button class="btn  brown darken-2">Login</button>
                        <span>Forgot password?  <a href="#">Click here</a> or <a href="./Templates/html/registration.html">Sign Up</a></span>
                        
                      </div>
                    </form>
                  </div>
                </div>
        </div>
        <!-- navigation ends here -->
    <!-- materialize and jquery includes -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
